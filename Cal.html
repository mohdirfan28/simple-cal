<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <input type="text" name="first" id="first" step="any" />
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="second" id="second" step="any" />
    <br>
    <br>
    <button onclick="cal()">Calculate</button>
    
    <input type="text" id="res" name="text" readonly="" />
</body>
 <script>
    function cal() {
    var oper1=document.getElementById("first").value;
    var oper2=document.getElementById("second").value;
    var ope=document.getElementById("ope").value;
    if(ope=='+'){
        var res=parseInt(oper1)+parseInt(oper2);
    }
    if(ope=='-'){
        var res=parseInt(oper1)-parseInt(oper2);
    }
    if(ope=='*'){
        var res=parseInt(oper1)*parseInt(oper2);
    }
    if(ope=='/'){
        var res=parseInt(oper1)/parseInt(oper2);
    }
    document.getElementById('res').value=res;
    }
 </script>
</html>
